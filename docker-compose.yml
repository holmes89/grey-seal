# docker-compose.yml
version: '3.8'

services:
  rag-server:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./sample-docs:/app/sample-docs:ro
    environment:
      - GIN_MODE=release
    restart: unless-stopped

  # Optional: Add Ollama for real embeddings
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

volumes:
  ollama: