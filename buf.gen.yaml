version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/holmes89/grey-seal/lib
    except:
      - buf.build/googleapis/googleapis
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: lib
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: lib
    opt: paths=source_relative
  - plugin: go-grpc
    out: ./lib
    opt: paths=source_relative